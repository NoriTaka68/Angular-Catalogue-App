<div class="container">
    <ng-template #errors>
        <div class="text-danger">
            {{erroMessage}}
        </div>
    </ng-template>
    <div class="card" *ngIf="products; else errors">
        <div class="card-header">
            Products List
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let p of products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}} â‚¬</td>
                        <td><button class="btn btn-danger" (click)="handleDeleteProduct(p)"><i
                                    class="bi bi-trash3"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
